<div class="panel panel-primary">
    <div class="panel-heading">{{title}}</div> 
        <div class="panel-body">
            <div class="row">
            <div class="col-md-2"> Filter by: {{filterProduct}}</div>
            <div class="col-md-4"> <input type="text" [(ngModel)]="filterProduct"/> </div></div>
            <div class="table-responsive" *ngIf="products && products.length >=2 && !ShowData" >
            <table class="table">
                <thead>
                <tr><th>
                    <button type="button" class="btn btn-success" (click)="toggleImage()">
                        {{ShowImage==true?"Hide Image":"Show Image"}}
                    </button></th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>FullTime</th>
                    <th>Gender</th>
                    <th>Coding Language</th>
                </tr>
                </thead>{{ShowImage}}
                <tbody>
                <tr *ngFor= "let product of products" >
                    <td><img [src]="product.imageUrl" *ngIf="ShowImage" class="imageSizeFixed"></td>
                    <td><a [routerLink]="['/products', product.productId]"
                           [queryParams]="{name:product.productName, img:product.imageUrl,desc:product.description}"> 
                           {{product.productName|productUpper}}
                        </a></td>
                    <td >{{product.productName|lowercase}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.description}}</td>
                    <td [ngStyle]="{'color':product.price>20? 'green' : 'red'}">{{product.price| currency:'GBP'}}</td>                                
                    <td><app-star [rating]="product.starRating" (ratingClicked)="onRatingClicked($event)"></app-star></td>
                </tr> 
                </tbody>
            </table>
        </div>
    </div>
</div>
