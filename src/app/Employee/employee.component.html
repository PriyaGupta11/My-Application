<div class="panel panel-primary " >
    <div class="panel-heading">Create Employee </div>
    <div class="panel-body">
    <form #employeeForm="ngForm" novalidate (submit)="submitForm(employeeForm)">
    <div class="form-group" [class.has-error]="firstName.invalid">
        <label for="firstName" class="control-label">First Name</label>
        <input type="text" placeholder="First Name" required name="firstName" [ngModel]="model.firstName" class="form-control"
        (ngModelChange)="firstToUpper($event)"  id="firstName" #firstName="ngModel">
    <div class="alert alert-danger" *ngIf="firstName.invalid">First name is required</div></div>
    <div class="form-group">
    <label for="lastName">Last Name</label>
        <input type="text" placeholder="Last Name" required name="lastName" [(ngModel)]="model.lastName" class="form-control" id="lastName"></div>
    <div class="form-group" [class.has-error]="email.invalid">
        <label for="email" class="control-label">Email</label>
        <input type="text" placeholder="email" pattern="[a-z0-9.%+-]+@[a-z0-9.-]+.[a-z]{2}" name="email" [(ngModel)]="model.email"
               class="form-control" #email="ngModel" id="email"></div>
    <div class="alert alert-danger" *ngIf="email.invalid">Enter valid Email</div>
    <div class="form-group" [class.has-error]="password.invalid">
        <label for="password" class="control-label">Password</label>
        <input type="text" placeholder="Password" name="password" [(ngModel)]="model.password"
               minlength="3" class="form-control" #password="ngModel" id="password"></div>
    <div class="alert alert-danger" *ngIf="password.invalid">minimum length should be 3</div>
    <div class="checkbox">
        <label><input type="checkbox" name="fullTime" [(ngModel)]="model.fullTime"/>Full Time</label></div>
    <div class="radio"><label><input type="radio" name="gender" value="female"[(ngModel)]="model.gender"/>Female</label></div>
    <div class="radio"><label><input type="radio" name="gender" value="male" [(ngModel)]="model.gender"/>Male</label></div> 
    <div class="form-group" [class.has-error]="hasCodeLangError">
        <label>Code Language</label>
        <select class="form-control" name="codingLang"
                 [(ngModel)]="model.codingLang" (blur)="validateLang($event)">
                <option value="default">Select the code language</option>
                <option *ngFor="let lang of language">{{lang}}
                 </option>
                </select>
                <div class="alert alert-danger" *ngIf="hasCodeLangError">
                     Select the code language</div>
            </div>

            <button class="btn btn-success" [disabled]="btnDisabled" type="submit" >
                Submit
            </button>
                      
        </form>
    </div>
</div>

<!-- if want to see values in model  -->
<h3>Model:{{model|json}}</h3>
<h3>Angular:{{employeeForm.value|json}}</h3>
