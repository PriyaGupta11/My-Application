<div class="panel panel-primary">
    <div class="panel-heading clearfix">{{title}}
        <!-- <h4 class="panel-title pull-left" > {{title}}</h4> -->
        <span class="btn-group pull-right">
            <button type="button"class="btn btn-info btn">New Employee </button>
        </span>
       
        </div> 
        <div class="panel-body">
            <div class="row">
            <!-- <div class="col-md-2"> Filter by: /div>
            <div class="col-md-4"> <input type="text"/> </div>
        </div> -->
            <div class="table-responsive"  >
            <table class="table">
                <thead>
                <tr><th><button type="button" class="btn btn-success">Employee</button></th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Full Time</th>
                    <th>Gender</th>
                    <th>Coding Language</th>                   
                </tr>
                </thead>
                <tbody>
                <tr *ngFor= "let employee of employees" >
                    <td><img></td>
                    <td>{{employee.firstName}}</td>
                    <td >{{employee.email}}</td>
                    <td>{{employee.fullTime}}</td>
                    <td>{{employee.gender}}</td>
                    <td>{{employee.codingLang}}</td>                                
                    </tr> 
                </tbody>
            </table>
        </div>
    </div>
</div>
